name: ktlint

on:
  pull_request:
    paths:
      - .github/workflows/*
      - 'src/**/*.kt'
      - '**.kts'

jobs:
  ktlint-check:
    name: Ktlint Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install ktlint
        run: |
          curl -sSLO https://github.com/pinterest/ktlint/releases/latest/download/ktlint && chmod +x ktlint
          sudo mv ktlint /usr/local/bin/

      - name: Run Ktlint
        run: ktlint .
