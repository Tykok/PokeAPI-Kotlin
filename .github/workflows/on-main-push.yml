name: Push on main â›³ï¸
on:
  push:
    branches:
      - "main"
permissions:
  contents: write

jobs:
  create-release:
    name: Create PokeAPI Release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Get project version
        run: |
          PROJECT_VERSION=$(sh gradlew getProjectVersion | grep VERSION | cut -d ":" -f 2 | sed 's/ //g'   )
          echo "### Project version $PROJECT_VERSION" >> $GITHUB_STEP_SUMMARY
          echo "PROJECT_VERSION=$PROJECT_VERSION" >> ${GITHUB_ENV}

      - name: Build Changelog
        uses: mikepenz/release-changelog-builder-action@v4.0.0-rc09
        if: ${{ success() }}
        id: build_changelog
        with:
          configuration: "${{ github.workspace }}/.github/changelog-builder.json"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build .jar
        run: sh gradlew build

      - name: Create Release
        if: ${{ success() }}
        id: create_release
        uses: ncipollo/release-action@v1.13.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          name: ${{ env.PROJECT_VERSION }}
          body: ${{steps.build_changelog.outputs.changelog}}
          artifacts: "${{ github.workspace }}/build/libs/pokeapi-${{ env.PROJECT_VERSION }}.jar"
          makeLatest: "latest"

  deploy-docs:
    name: Deploy documentation to GitHub Pages ðŸ“š
    runs-on: ubuntu-latest
    needs: create-release
    steps:
      - name: Checkout main
        uses: actions/checkout@v2
      - name: Deploy docs with mkdocs ðŸ“ƒ
        uses: mhausenblas/mkdocs-deploy-gh-pages@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CONFIG_FILE: docs/mkdocs.yml
